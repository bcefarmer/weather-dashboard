<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap/jQuery/modal extra....-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/modal/">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>   
   
  <body>
      <header class="text-white p-3" style=" background-color: #007474; height:auto;">
        <h1 class="d-flex justify-content-center mb-0">Weather Dashboard</h1><br/>
        <p align ="center" style="height:auto;">Get a Weather Forecast for Anywhere.</p>
      </header>  
<!--Beginning container-fluid --> 
<div class="container-fluid">
  
    

<!-- Contains search panel and panel for currently searched city info.-->

    <section class="row" id="searchedContent">
      <!--Search Panel-->

           <aside class="col-sm-12 col-md-3 border-top border-white" id="searchPanel">
              <!--SearchBar and Button  -->
               <form class=" input-group ml-1 mt-2"  id="btnPair">
                 
                 <input type="text" class="form-control text-dark" id="findField" placeholder="Search.." style="width:70%; height:25px;">
                    <div class="input-group-append">
                        <button class="btn btn-info d-flex justify-content-center" type="button" id="searchPlace" style="height:25px;">
                            <svg width="10px" height="10px" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                               <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                          </button>
                    </div>
                 <ul class="list-group row mt-2 ml-1">
                 </ul>
                 </form>     
            </aside>               
                 
              
              

      <!--End of left-side search panel-->

      <!--Displays the city and current forecast information.-->
        <div class="col-md-9 mt-2" id="cityDisplay" style="height:50%;">
          <div class="row" id="upperContent">
            <div class="col-md-12" id="localConditions">
              <h1 id="cityName"></h1>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uVLevel"></p>
            <div class="wrapCurrentConditions shadow">
                <img id="weatherIcon" alt="Icon representing current weather.">
            <p id="currentWeather" style="margin-top: 2px; font-size:30px;"></p>
            </div> 
          
          <!--BETWEEN HERE.-->
<div class="row" id="fiveDayWrapper"> 
                <!--Subrow: Day 1 Forecast-->
                <div class="col dayForecast" > <!-- -sm-12 col-lg-2 -->
                  <!--Card beginning-->
                  <div class="card"> <!--style="width:auto;" -->
                      <div class="card-body">
                      <h5 class="card-title">Day 1</h5>
                      <p class="card-text" id="day_1"></p>
                      <img class="card-img-bottom" id="dayWeatherImage_1" src="..." alt="Daily Weather Image">
                      </div>
                  </div>
                  <!--Card end-->
                </div>


                <!--Subrow: Day 2 Forecast-->
                <div class="col dayForecast" >
                  <!--Card beginning-->
                  <div class="card" >
                      <div class="card-body">
                      <h5 class="card-title">Day 2</h5>
                      <p class="card-text" id="day_2"></p>
                      <img class="card-img-bottom" id="dayWeatherImage_2" src="..." alt="Daily Weather Image">
                      </div>
                   </div>
                   <!--Card end-->
                </div>


                <!--Subrow: Day 3 Forecast-->
                <div class="col dayForecast" >
                  <!--Card beginning-->
                  <div class="card" >
                      <div class="card-body">
                      <h5 class="card-title" >Day 3</h5>
                      <p class="card-text" id="day_3"></p>
                      <img class="card-img-bottom" id="dayWeatherImage_3" src="..." alt="Daily Weather Image">
                      </div>
                  </div>
                  <!--Card end-->
                </div>


                <!--Subrow: Day 4 Forecast-->
                <div class="col dayForecast" >
                  <!--Card beginning-->
                  <div class="card" >
                      <div class="card-body">
                      <h5 class="card-title">Day 4</h5>
                      <p class="card-text" id="day_4"></p>
                      <img class="card-img-bottom" id="dayWeatherImage_4" src="..." alt="Daily Weather Image">
                      </div>
                  </div>
                  <!--Card end-->
                </div>


                <!--Subrow: Day 5 Forecast-->
                <div class="col dayForecast" >
                  <!--Card beginning-->
                  <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">Day 5</h5>
                    <p class="card-text" id="day_5"></p>
                    <img class="card-img-bottom" id="dayWeatherImage_5" src="..." alt="Daily Weather Image">
                    </div>
                 </div>
                 <!--Card end-->
                </div>
             </div>
          </div>     
          <!--AND HERE.-->

        </div>
        
        <!--The following row contains that five cards for "Next Five Days" forecast.-->
           
          
        </section>    
 </div>      
 



</body>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!--Moment.js-->
  <script src="./js/moment.js"></script>
  <script>
      moment().format();
  </script>
  <!--Main functional script-->
  <script src="./js/dashboard.js"></script>
  </body>
</html>
